name: PR Insights Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  label:
    name: Label PR with Insights
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Apply PR Insights Labels
        uses: jey3dayo/pr-insights-labeler@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

          file_size_limit: '100KB'
          file_lines_limit: '500'
          pr_additions_limit: '5000'
          pr_files_limit: '50'

          # 除外パターン（ignore設定）
          additional_exclude_patterns: |
            src/components/Form/Schedule/Event.tsx
            src/components/Form/Schedule/Room.tsx
            src/stores/AppStore.tsx
            **/*.generated.ts
            __snapshots__/**
            test/fixtures/**
          language: 'ja'
